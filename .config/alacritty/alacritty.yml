import:
  - ~/.alacritty-colorscheme/themes/pencil_dark.yaml

window:
  title: ðŸš€
  dynamic_title: false
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: SemiBold
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
