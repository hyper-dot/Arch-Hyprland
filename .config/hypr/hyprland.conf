############################################ Exec #############################################

#Important
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = systemctl --user restart pipewire # Restart pipewire

# Theming for screenshare picker
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME

exec-once = echo us > /tmp/kb_layout
exec-once = swaybg -i ~/Pictures/wallpapers/asian.jpg
exec-once = wlsunset -S 9:00 -s 9:00 -t 5000

# exec-once = ~/.config/hypr/copydots.sh
exec-once = ~/.config/hypr/desktop-portals.sh
exec-once = waybar
exec-once = wl-paste --watch cliphist store # clipboard show

# Applets on systray
exec-once = nm-applet
exec-once = blueman-applet

exec-once = ~/.local/bin/hugostart # Notes server
exec-once = swayidle timeout 600 ~/.config/hypr/scripts/suspend

############################################## Monitor #############################################

monitor=,preferred,auto,1

############################################# Input #############################################

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

############################################# General #############################################

general {
  gaps_in=2
  gaps_out=1
  border_size=2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = 0xff444444
  no_border_on_floating = false
  layout = dwindle
}

############################################# Misc #############################################

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #no_vfr = false
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

############################################# Decorations #############################################

decoration {

############################################# Rounded Corner #############################################

  rounding = 4
  multisample_edges = true

############################################# Opacity #############################################

  active_opacity = 1.0
  inactive_opacity = 1.0

############################################# Blur #############################################

  #blur = true
  #blur_size = 3
  #blur_passes = 3
  #blur_new_optimizations = true

  blur {
        enabled = true
        size = 4
        passes = 2
    }

############################################# Shadow #############################################

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 0 0
  shadow_range = 0
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

############################################# Animations #############################################

animations {
  enabled = true

############################################# Bezier Curve #############################################

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

############################################ Layouts ###################################################

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

############################################## Window Rules #####################################################
windowrule = float,org.kde.polkit-kde-authentication-agent-1 
windowrule = float,title:Auto-Configuration Wizard
windowrule = float, title:Confirm to replace files
windowrule = float, title:Firewall Configuration
windowrule = float, file_progress
windowrule = float, title:File Operation Progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, viewnior
windowrule = float, Viewnior
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = stayfocused, tofi 
windowrule = stayfocused, tofi-drun 
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = idleinhibit fullscreen, firefox-developer-edition
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(note)$
windowrule = size 600 400, title:^(Volume Control)$

## Assign applications to certain workspaces

windowrule = workspace 1, Alacritty
windowrule = workspace 2, Google-chrome
windowrule = workspace 2, Brave
windowrule = workspace 5, thunar
windowrule = workspace 2, firefox
windowrule = workspace 2, firefox-developer-edition
windowrule = workspace 3, code-oss
windowrule = workspace 3, Code
windowrule = workspace 4, vlc
